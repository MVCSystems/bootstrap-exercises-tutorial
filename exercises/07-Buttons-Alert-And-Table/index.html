<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>07 Buttons, Alert and Table</title>
    </head>
    <body>
        <div class="row m-2">
            <div class="col-6">
                <h1>It's hard to remenber all the bootstrap elements</h1>
                <p>
                    The rest seems easy because it was very well thought, Don't you agree?
                </p>
                <button type="button" class="btn btn-success">Yes</button>
                <button type="button" class="btn btn-danger">No</button>
            </div>
            <div class="col-6"> 
                <div class="col-12">
                    <div
                        class="alert alert-warning"
                        role="alert"
                    >
                        <strong>If you don't agree some of this people may slap you in the face</strong> Some Word
                    </div>                    
                </div>            
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                      </table>
                </div>             
            </div>
        </div>

    </body>
</html>
